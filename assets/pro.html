<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        text-align: center;
        background: url('https://images.pexels.com/photos/220072/pexels-photo-220072.jpeg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    h1 {
        color: #fff;
        font-size: 2.5rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        margin-bottom: 20px;
    }
    #options {
        margin-top: 30px;
    }
    button {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
        transform: scale(1.1);
        box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.3);
    }
    #yesButton {
        background-color: #81c784;
        color: #fff;
        margin-right: 20px;
    }
    #noButton {
        background-color: #e57373;
        color: #fff;
        margin-left: 20px;
        position: absolute;
    }
    #noButton:hover {
        animation: moveAround 0.5s infinite alternate;
    }
    @keyframes moveAround {
        0% { transform: translate(0, 0); }
        25% { transform: translate(15px, 10px); }
        50% { transform: translate(-15px, -10px); }
        75% { transform: translate(-10px, 15px); }
        100% { transform: translate(10px, -15px); }
    }
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
        background: #ffffff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
    .modal-content p {
        font-size: 1.2rem;
        color: #555;
    }
</style>

</head>
<body>
<h1>Do you love me?</h1>
<div id="options">
    <button id="yesButton" onclick="showMessage()">Yes</button>
    <button id="noButton">No</button>
</div>
<!-- Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Congratulations! You've made the right choice. Will you be mine?</p>
  </div>
</div>

<script>
    function showMessage() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }
    
    document.getElementById("noButton").onmouseover = function() {
        var button = this;
        var newX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
        var newY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
        button.style.left = newX + "px";
        button.style.top = newY + "px";
    };

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>
</body>
</html>
