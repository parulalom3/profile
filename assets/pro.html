<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        text-align: center; /* Center text alignment */
    }
    h1 {
        font-size: 2rem; /* Smaller default font for small screens */
        margin-bottom: 20px;
        padding: 0 10px; /* Add padding to avoid cutting text */
    }
    #options {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        gap: 10px; /* Add spacing between buttons */
    }
    button {
        padding: 8px 16px;
        font-size: 16px; /* Adjust button font size for small screens */
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease-in-out;
        width: 100px; /* Set a fixed width for consistency */
        max-width: 90%; /* Limit width for small screens */
    }
    #yesButton {
        background-color: #4caf50;
        background: linear-gradient(to right, #56ab2f, #a8e063);
        color: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    #yesButton:hover {
        transform: scale(1.1);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
    }

    #noButton {
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        position: absolute;
    }
    #noButton:hover {
        animation: moveAround 0.5s infinite alternate;
    }
    @keyframes moveAround {
        0% { transform: translate(0, 0); }
        25% { transform: translate(10px, 10px); }
        50% { transform: translate(-10px, -10px); }
        75% { transform: translate(-10px, 10px); }
        100% { transform: translate(10px, -10px); }
    }
    /* Modal styles */
    .modal {
        display: none; /* Ensure the modal is hidden initially */
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #fff;
        color: #333;
        text-align: center;
        padding: 20px; /* Smaller padding for modal */
        border-radius: 10px;
        width: 90%; /* Max width for mobile */
        max-width: 400px; /* Limit width on larger screens */
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        animation: popUp 0.5s ease-out;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
    }

    @keyframes popUp {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
        }
        .modal-content {
            padding: 15px;
        }
    }
</style>
</head>
<body>
<h1>Do you love me?</h1>
<div id="options">
    <button id="yesButton" onclick="showMessage()">Yes</button>
    <button id="noButton">No</button>
</div>
<!-- Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Congratulations! You've made the right choice. Will you be mine?</p>
  </div>
</div>

<script>
    function showMessage() {
        var modal = document.getElementById("myModal");
        modal.style.display = "flex"; // Show the modal
    }
    
    document.getElementById("noButton").onmouseover = function() {
        var button = this;
        var newX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
        var newY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
        button.style.left = newX + "px";
        button.style.top = newY + "px";
    };

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none"; // Hide the modal
    }
</script>
</body>
</html>
