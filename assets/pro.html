<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        color: #333;
    }
    #options {
        margin-top: 30px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease-in-out;
    }
    #yesButton {
        background-color: #4caf50;
        color: #fff;
        margin-right: 20px;
    }
    #noButton {
        background-color: #f44336;
        color: #fff;
        margin-left: 20px;
        position: absolute ;
    }
    #noButton:hover {
        animation: moveAround 0.5s infinite alternate;
    }
    @keyframes moveAround {
        0% { transform: translate(0, 0); }
        25% { transform: translate(10px, 10px); }
        50% { transform: translate(-10px, -10px); }
        75% { transform: translate(-10px, 10px); }
        100% { transform: translate(10px, -10px); }
    }
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 20% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 5px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Do you love me?</h1>
<div id="options">
    <button id="yesButton" onclick="showMessage()">Yes</button>
    <button id="noButton">No</button>
</div>
<!-- Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Congratulations! You've made the right choice. Will you be mine?</p>
  </div>
</div>

<script>
    function showMessage() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }
    
    document.getElementById("noButton").onmouseover = function() {
        var button = this;
        var newX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
        var newY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
        button.style.left = newX + "px";
        button.style.top = newY + "px";
    };

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>
</body>
</html>
